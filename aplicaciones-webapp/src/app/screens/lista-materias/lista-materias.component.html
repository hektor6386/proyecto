
<section class="home-page">
    <div class="wrapper">
        <div class="section-home">
            <div class="header-home">
                <button class="logout-hide" mat-flat-button>CANCELAR</button>
                <!--<mat-icon class="icon-back" (click)="logout()">arrow_back</mat-icon>-->
                <span class="title">LISTA DE MATERIAS </span>
                <button class="logout" mat-flat-button color="warn"(click)="regresar()" >CANCELAR</button>
            </div>
            <div class="body-home">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <!-- 1era fila -->
                        <ng-container matColumnDef="nrc">
                            <th mat-header-cell *matHeaderCellDef> NRC </th>
                            <td mat-cell *matCellDef="let element"> {{element.nrc}} </td>
                        </ng-container>
                    
                        <!-- 2da fila -->
                        <ng-container matColumnDef="maters">
                            <th mat-header-cell *matHeaderCellDef> MATERIA </th>
                            <td mat-cell *matCellDef="let element"> {{element.maters}}  </td>
                        </ng-container>
                    
                        <!-- 3era fila -->
                        <ng-container matColumnDef="section">
                            <th mat-header-cell *matHeaderCellDef> SECCION </th>
                            <td mat-cell *matCellDef="let element"> {{element.section}} </td>
                        </ng-container>
                    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="days">
                            <th mat-header-cell *matHeaderCellDef> DIAS </th>
                            <td mat-cell *matCellDef="let element"> {{element.days}} </td>
                        </ng-container>

                        <ng-container matColumnDef="hour_inicial">
                            <th mat-header-cell *matHeaderCellDef> HORA DE INICIO </th>
                            <td mat-cell *matCellDef="let element"> {{element.hour_inicial}} </td>
                        </ng-container>

                        <ng-container matColumnDef="hour_final">
                            <th mat-header-cell *matHeaderCellDef> HORA FINAL </th>
                            <td mat-cell *matCellDef="let element"> {{element.hour_final}} </td>
                        </ng-container>

                        <ng-container matColumnDef="salon">
                            <th mat-header-cell *matHeaderCellDef> SALON </th>
                            <td mat-cell *matCellDef="let element"> {{element.salon}} </td>
                        </ng-container>

                        <ng-container matColumnDef="proed">
                            <th mat-header-cell *matHeaderCellDef> PROGRAMA EDUCATIVO </th>
                            <td mat-cell *matCellDef="let element"> {{element.proed}} </td>
                        </ng-container>

                        

                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                            <td mat-cell *matCellDef="let element" class="td-editar">
                                <i class="bi bi-pencil-square" (click)="goEditar(element.id)"></i> 
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="eliminar">
                            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                            <td mat-cell *matCellDef="let element" class="td-eliminar"> 
                                <i class="bi bi-trash3-fill" (click)="delete(element.id)"></i>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
                <br><br>
                
            </div>

            <div class="header-down">
                <!--<button class="logout-hide" mat-flat-button>registar materias</button>--
                <button class="logout" mat-flat-button color="warn" (click)="regist()">REGISTRAR MATERIAS</button>
                <button class="logout" mat-flat-button color="warn" (click)="lista()">MOSTRAR MATERIAS</button>-->
            </div>
        </div>
    </div>
</section>
